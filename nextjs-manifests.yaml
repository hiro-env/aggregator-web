apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextjs
  template:
    metadata:
      labels:
        app: nextjs
    spec:
      containers:
        - name: nextjs
          image: asia-northeast1-docker.pkg.dev/grpcaggregator/docker-repo/grpc-web:latest # Artifact Registry 本来は環境変数やSecretを利用する方がベター
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            # クライアントサイドで使用するためNEXT_PUBLIC_プレフィックスを追加していたが、SSRにするため変数名を短略化
            - name: BASE_URI
              valueFrom:
                secretKeyRef:
                  name: nextjs-secrets # シークレットから環境変数を生成する
                  key: BASE_URI
---
apiVersion: v1
kind: Service
metadata:
  name: nextjs-service
spec:
  selector:
    app: nextjs
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
